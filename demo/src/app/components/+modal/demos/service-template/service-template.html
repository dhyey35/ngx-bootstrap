<button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button>
<button type="button" class="btn btn-primary" (click)="prebuild()">prebuild</button>
<button type="button" class="btn btn-primary" (click)="prebuiltModal.show(template)" *ngIf="prebuiltModal">show prebuilt modal</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="prebuiltModal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
